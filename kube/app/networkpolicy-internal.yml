---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
  name: ingress-network-policy-internal-{{ .APP_NAME }}-{{ .DRONE_SOURCE_BRANCH }}
  {{ else }}
  name: ingress-network-policy-internal-{{ .APP_NAME }}
  {{ end }}
spec:
  podSelector:
    matchLabels:
      {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
      app: {{ .APP_NAME }}-{{ .DRONE_SOURCE_BRANCH }}-openresty
      {{ else }}
      app: {{ .APP_NAME }}-openresty
      {{ end }}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-internal
      ports:
      - port: 10080
        protocol: TCP
      - port: 8443
        protocol: TCP
      - port: 80
        protocol: TCP
